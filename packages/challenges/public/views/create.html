<section data-ng-controller="ChallengesController">
  <form name="challengeForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(challengeForm.$valid)" novalidate>
    <div class="form-group"  ng-class="{ 'has-error' : submitted && challengeForm.title.$invalid }">
      <label mean-token="'create-title'" class="col-md-3 control-label">Title</label>
      <div class="col-md-9">
        <input name="title" id="title" type="text" class="form-control" data-ng-model="title"  placeholder="Title (required)" required>
        <div ng-show="submitted && challengeForm.title.$invalid" class="help-block">
          <p ng-show="challengeForm.title.$error.required">Title is required</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && challengeForm.startDate.$invalid }">
      <label mean-token="'edit-startDate'" for="startDate" class="col-md-2 control-label">Start Date</label>
      <div class="col-md-10">
        <input name="startDate" type="text" class="form-control" data-ng-model="startDate" id="startDate" placeholder="Start Date">
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && challengeForm.endDate.$invalid }">
      <label mean-token="'edit-endDate'" for="endDate" class="col-md-2 control-label">End Date</label>
      <div class="col-md-10">
        <input name="endDate" type="text" class="form-control" data-ng-model="endDate" id="endDate" placeholder="End Date">
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && challengeForm.summary.$invalid }">
      <label mean-token="'create-summary'" for="summary" class="col-md-3 control-label">Summary(Rich Text)</label>
      <div class="col-md-9">
        <textarea name="summary" data-ng-model="summary" id="summary" cols="30" rows="2" placeholder="Summary (required)" class="form-control" required></textarea>
        <div ng-show="submitted && challengeForm.summary.$invalid" class="help-block">
          <p ng-show="challengeForm.summary.$error.required">Summary is required</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label mean-token="'create-description'" for="description" class="col-md-3 control-label">Description</label>
      <div class="col-md-9">
        <textarea name="description" data-ng-model="description" id="description" cols="30" rows="3" placeholder="Overview" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
