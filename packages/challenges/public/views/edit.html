<section data-ng-controller="ChallengesController" data-ng-init="findOne()">
  <form name="challengeForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(challengeForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && challengeForm.title.$invalid }">
      <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Title</label>
      <div class="col-md-10">
        <input name="title" type="text" class="form-control" data-ng-model="challenge.title" id="title" placeholder="Title" required>
        <div ng-show="submitted && challengeForm.title.$invalid" class="help-block">
          <p ng-show="challengeForm.title.$error.required">Title is required</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && challengeForm.startDate.$invalid }">
      <label mean-token="'edit-startDate'" for="startDate" class="col-md-2 control-label">Start Date</label>
      <div class="col-md-10">
        <input name="startDate" type="text" class="form-control" data-ng-model="challenge.startDate" id="startDate" placeholder="Start Date">
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && challengeForm.endDate.$invalid }">
      <label mean-token="'edit-endDate'" for="endDate" class="col-md-2 control-label">End Date</label>
      <div class="col-md-10">
        <input name="endDate" type="text" class="form-control" data-ng-model="challenge.endDate" id="endDate" placeholder="End Date">
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && challengeForm.summary.$invalid }">
      <label mean-token="'edit-summary'" for="summary" class="col-md-2 control-label">Overview(Rich Text)</label>
      <div class="col-md-10">
        <textarea name="overview" data-ng-model="challenge.summary" id="summary" cols="30" rows="2" placeholder="Summary" class="form-control" required></textarea>
        <div ng-show="submitted && challengeForm.summary.$invalid" class="help-block">
          <p ng-show="challengeForm.summary.$error.required">Summary is required</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && challengeForm.description.$invalid }">
      <label mean-token="'edit-description'" for="description" class="col-md-2 control-label">Description</label>
      <div class="col-md-10">
        <textarea name="description" data-ng-model="challenge.description" id="description" cols="30" rows="3" placeholder="Overview" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
