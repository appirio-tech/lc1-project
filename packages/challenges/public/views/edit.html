<section data-ng-controller="ChallengesController" data-ng-init="checkNew()">
  <form name="challengeForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(challengeForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && challengeForm.title.$invalid }">
      <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Title</label>
      <div class="col-md-10">
        <input name="title" type="text" class="form-control" data-ng-model="challenge.title" id="title" placeholder="Title">
        <div ng-show="submitted && challengeForm.title.$invalid" class="help-block">
          <p ng-show="challengeForm.title.$error.required">Title is required</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && challengeForm.type.$invalid }">
      <label mean-token="'edit-type'" for="type" class="col-md-2 control-label">Challenge Type</label>
      <div class="col-md-10">
        <input name="type" type="text" class="form-control" data-ng-model="challenge.type" id="type" placeholder="Architecture">
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && challengeForm.regStartDate.$invalid }">
      <label mean-token="'edit-regStartDate'" for="regStartDate" class="col-md-2 control-label">Registration Open Date</label>
      <div class="col-md-10">
        <input name="regStartDate" type="text" class="form-control" data-ng-model="challenge.regStartDate" id="regStartDate" placeholder="Registration Open Date">
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && challengeForm.subEndDate.$invalid }">
      <label mean-token="'edit-subEndDate'" for="subEndDate" class="col-md-2 control-label">Submission End Date</label>
      <div class="col-md-10">
        <input name="subEndDate" type="text" class="form-control" data-ng-model="challenge.subEndDate" id="subEndDate" placeholder="Submission End Date">
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && challengeForm.tagList.$invalid }">
      <label mean-token="'edit-tagList'" for="tagList" class="col-md-2 control-label">Tags</label>
      <div class="col-md-10">
        <input name="tagList" type="text" class="form-control" data-ng-model="challenge.tagList" id="tagList" placeholder="Tags">
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && challengeForm.overview.$invalid }">
      <label mean-token="'edit-overview'" for="overview" class="col-md-2 control-label">Overview</label>
      <div class="col-md-10">
        <textarea name="overview" data-ng-model="challenge.overview" id="overview" cols="30" rows="2" placeholder="Overview (140 character limit)" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && challengeForm.description.$invalid }">
      <label mean-token="'edit-description'" for="description" class="col-md-2 control-label">Description</label>
      <div class="col-md-10">
        <textarea name="description" data-ng-model="challenge.description" id="description" cols="30" rows="3" placeholder="Overview" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && challengeForm.registeredDescription.$invalid }">
      <label mean-token="'edit-registeredDescription'" for="description" class="col-md-2 control-label">Description for Challenge Registrants</label>
      <div class="col-md-10">
        <textarea name="registeredDescription" data-ng-model="challenge.registeredDescription" id="registeredDescription" cols="30" rows="3" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
