<style>
 .launched {
   color: #f5b107;
 }

 </style>


<section data-ng-controller="ChallengesController" data-ng-init="find()">
  <ul class="challenges list-unstyled">
    <li data-ng-repeat="challenge in challenges">

      <h2>
        <a ng-class="{launched: challenge.status=='started'}" data-ng-href="#!/challenges/{{challenge.id}}">{{challenge.title}}</a>
          <span data-ng-hide="challenge.status === 'started'">
            <a class="btn" href="/#!/challenges/{{challenge.id}}/edit">
              <i class="glyphicon glyphicon-edit"></i>
            </a>
          </span>
          <span data-ng-hide="challenge.status === 'started'">
            <a class="btn" ng-click="launch(challenge)">
              <i class="fa fa-rocket"></i>
            </a>
          </span>
      </h2>

      <div data-ng-bind-html="renderHtml(challenge.overview)"></div>

    </li>
  </ul>

  <h1 data-ng-hide="!challenges || challenges.length">No challenges yet. <br>
   Why don't you <a href="/#!/challenges/create">Create One</a>?</h1>
</section>
